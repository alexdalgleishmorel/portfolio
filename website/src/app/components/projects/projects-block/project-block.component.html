<div (click)="onSelect()" class="information-block content">
  <ion-text class="title">{{project.title}}</ion-text>
  <div class="small-spacer"></div>
  <ion-text color="secondary">{{project.hook}}</ion-text>
  <div class="small-spacer"></div>
  <ion-text color="medium">{{project.description}}</ion-text>
  <div class="small-spacer"></div>
  <div class="row-container">
    <div class="attribute-container" *ngFor="let attribute of project.attributes">
      <ion-chip class="attribute" color="success">{{attribute}}</ion-chip>
    </div>
  </div>
  <div class="small-spacer"></div>
  <div class="row-container">
    <div class="logo-block" *ngIf="project.githubLink">
      <div class="column-container">
        <div class="row-container">
          <a [href]="project.githubLink" target="_blank">
            <ion-icon size="large" name="logo-github"></ion-icon>
          </a>
        </div>
        <ion-text class="logo-label" color="medium">GITHUB</ion-text>
      </div>
    </div>
    <div class="logo-block" *ngIf="project.demoLink">
      <div class="column-container">
        <div class="row-container">
          <a [href]="project.demoLink" target="_blank">
            <ion-icon size="large" name="logo-youtube"></ion-icon>
          </a>
        </div>
        <ion-text class="logo-label" color="medium">DEMO</ion-text>
      </div>
    </div>
    <div class="logo-block" *ngIf="project.liveDemoLink">
      <div class="column-container">
        <div class="row-container">
          <a [href]="project.liveDemoLink" target="_blank">
            <ion-icon size="large" name="play-outline"></ion-icon>
          </a>
        </div>
        <ion-text class="logo-label" color="medium">TRY IT</ion-text>
      </div>
    </div>
  </div>
</div>
