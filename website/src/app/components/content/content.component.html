<ion-content [scrollY]="false">
  <div class="content">
    <app-navigation-bar [(selectedNavOption)]="selectedNavOption"></app-navigation-bar>
    <ion-content>
      <app-about (optionSelected)="setSelectedNavOption($event)" *ngIf="isAboutSelected()"></app-about>
      <app-experience *ngIf="isExperienceSelected()"></app-experience>
      <app-projects *ngIf="isProjectsSelected()"></app-projects>
    </ion-content>
  </div>
</ion-content>
