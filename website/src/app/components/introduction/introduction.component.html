<ion-content [scrollY]="false">
  <div class="content">
    <div class="main-container">
      <ngx-typed-js
        [strings]="['Alex Dalgleish-Morel']"
        [showCursor]="false" [typeSpeed]="75"
        [startDelay]="1000"
      >
        <ion-card-title class="typing bold"></ion-card-title>
      </ngx-typed-js>
      <ngx-typed-js
        [strings]="['BSc, Computer Science']"
        [showCursor]="false" [typeSpeed]="75"
        [startDelay]="3000"
      >
        <ion-card-subtitle class="typing"></ion-card-subtitle>
      </ngx-typed-js>
      <ngx-typed-js
        [strings]="['Full Stack Developer']"
        [showCursor]="false" [typeSpeed]="75"
        [startDelay]="5500"
        (stringTyped)="displayMedia()"
      >
        <ion-card-subtitle class="typing"></ion-card-subtitle>
      </ngx-typed-js>
      <div class="spacer"></div>
      <div class="row" *ngIf="showSocialMedia">
        <a href="https://www.linkedin.com/in/alex-dalgleish-morel/" target="_blank">
          <ion-icon name="logo-linkedin" size="large"></ion-icon>
        </a>
        <div class="spacer"></div>
        <a href="https://github.com/alexdalgleishmorel" target="_blank">
          <ion-icon name="logo-github" size="large"></ion-icon>
        </a>
      </div>
    </div>
  </div>
</ion-content>
