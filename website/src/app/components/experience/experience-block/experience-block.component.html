<div class="information-block content">
  <ion-text color="medium" class="time-range">{{experience.timeRange}}</ion-text>
  <ion-text class="title">{{experience.title}}</ion-text>
  <div class="row-container">
    <div class="attribute-container" *ngFor="let item of experience.titles">
      <ion-chip class="attribute" color="primary">{{item}}</ion-chip>
    </div>
  </div>
  <div class="spacer"></div>
  <div *ngFor="let segment of experience.description">
    <ion-text color="medium">{{segment}}</ion-text>
    <div class="small-spacer"></div></div>
  <div class="row-container">
    <div class="attribute-container" *ngFor="let item of experience.attributes">
      <ion-chip class="attribute" color="success">{{item}}</ion-chip>
    </div>
  </div>
</div>
